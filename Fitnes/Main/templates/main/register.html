{% load static %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'main/css/styles.css' %}" type="text/css" media="all">
<link rel="stylesheet" href="{% static 'main/css/forms.css' %}" type="text/css" media="all">
<link rel="stylesheet" href="{% static 'main/css/register.css' %}" type="text/css" media="all">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap">

<body>
    <div class="page-wrapper">
        <div class="container-log">
                <form method="post" class="register-form">
                    <div class="text-wrapper">
                        <h2>РЕГИСТРАЦИЯ</h2>
                    </div>
                    <div class="field-container">
                        {% csrf_token %}
                        <div class="first-container">
                            {{ form.username }}
                            {{ form.email }}
                            {{ form.phone }}
                        </div>
                        <div class="second-container">
                            {{ form.password1 }}
                            {{ form.password2 }}
                            {{ form.type }}
                        </div>
                    </div>
                    <div class="button-wrapper"><button type="submit">Зарегистрироваться</button></div>
                    <a class="btn btn-light" href="{% url 'login' %}">Вернуться</a>
                </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
{% endblock content %}
