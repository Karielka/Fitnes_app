{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}" type="text/css" media="all">
    <link rel="stylesheet" href="{% static 'main/css/forms.css' %}" type="text/css" media="all">
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}" type="text/css" media="all">
    <link rel="stylesheet" href="{% static 'main/css/password_reset.css' %}" type="text/css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap">
  </head>

  <body>
    {% block content %}
    <div class="page-wrapper">
        <div class="container-log">
            <div class="form-container">
                <form method="post" class="login-form">
                    <div class="text-wrapper">
                        <h2>ВОССТАНОВЛЕНИЕ ПАРОЛЯ</h2>
                    </div>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="button-wrapper">    
                        <button type="submit">Сбросить пароль</button>
                    </div>
                    <a class="btn btn-light" href="{% url 'login' %}">Вернуться</a>
                </form>
                <div class="login-text">
                    <div class=logo>
                        <img src="{% static 'main/img/name1.png' %}" alt="logo" class="cta-img">
                    </div>
                    <p>Постарайтесь заменить пароль на тот, который вы не забудете.</p>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
  </body>
</html>
