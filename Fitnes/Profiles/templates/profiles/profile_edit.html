{% extends "main/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'profiles/css/edit_profile.css' %}" type="text/css" media="all">

<body>
    <div class="page-wrapper">
            <div class="page-wrapper">
                <div class="container-edit">
                    <div class="form-container">
                        <form method="post", class="login-edit", action="{% url 'profile_edit' %}">
                            <div class="text-wrapper">
                                <h2>Редактирование профиля</h2>
                            </div>
                            <div class="form-wrapper">
                                {% csrf_token %}
                                {{ form.as_p }}
                            </div>
                            <div class="button-wrapper">    
                                <button type="submit" class="btn btn-primary">Сохранить</button>
                            </div>
                        </form>
                        <div class="login-text">
                            <div class="text1-wrapper">
                                <div class=logo>
                                    <img src="{% static 'main/img/name1.png' %}" alt="logo" class="cta-img">
                                </div>
                                <p>Измените информацию о себе, если это необходимо. Нам важно оставаться на связи с вами!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
